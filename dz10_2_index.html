<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dz10_2_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-библиотека</title>
</head>
<body>
    <div class="container">

    <!-- ------------------inputs-----------------------     -->
        <h3>Inputs</h3>
        <form action="#" method="post" class="inputs">
            <input class="disabled" type="text" placeholder="Enter some text" disabled>
            <input class="validInp" type="text" value="valid text">
            <input class="invalidInp" type="text" value="invalid text">
        </form>
    <!-- ------------------checkbox-----------------------     -->
        <h3>Check boxes</h3>
        <form action="#" method="post" class="forms">
            <label for="checkbox">Subscribe</label>
            <input type="checkbox" id="checkbox" name="checkboxOne">

            <label for="checkbox">Subscribe</label>
            <input type="checkbox" id="checkbox" name="checkboxTwo" checked>
        </form>
    <!-- -------------------radio-----------------------     -->
		<h3>Radio buttons</h3>
        <form action="#" method="post" class="radio">
            <p>Gender:</p>
            <div class="forms">
                <label for="radio1">Female</label>
                <input type="radio" id="radio1" name="radio" value="male">

                <label for="radio2">Male</label>
                <input type="radio" id="radio2" name="radio" value="female" checked>
            </div>
        </form>
    <!-- -------------------Buttons-----------------------     -->
        <h3>Buttons</h3>
        <button>Active</button>
        <button class="hover">Hover</button>

        <button class="danger">Danger</button>
        <button class="danger dangHover">Hover</button>

        <button disabled>Disabled</button>

        <button class="circle">&#43;</button>
        <button class="circle danger">&#8722;</button>

    <!-- -------------------Text area-----------------------     -->    
        <h3>Text area</h3>
        <textarea placeholder="Enter some text..."></textarea>











    </div>
</body>
</html>
